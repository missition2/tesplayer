<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Notificação WebPush</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Receba e Personalize Notificações Push</h1>
        <p>Adicione o site à sua tela inicial no seu dispositivo iOS para começar a receber notificações.</p>
        <button onclick="subscribe();">Inscreva-se para Notificações</button>
        
        <div id="notification-form" style="display: none;">
            <h3>Personalize sua Notificação</h3>
            <input type="text" id="notification-title" placeholder="Título da Notificação" />
            <textarea id="notification-body" placeholder="Corpo da Notificação"></textarea>
            <input type="text" id="notification-image" placeholder="URL da Imagem da Notificação" />
            <button onclick="sendNotification();">Enviar Notificação</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // Registrar o Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceworker.js').then(function(registration) {
                console.log('Service Worker registrado com sucesso!', registration);
            }).catch(function(error) {
                console.log('Erro ao registrar Service Worker:', error);
            });
        }

        // Função para assinar o usuário para notificações
        function subscribe() {
            if (!('PushManager' in window)) {
                alert('Este navegador não suporta notificações push!');
                return;
            }

            // Solicitar permissão para enviar notificações
            Notification.requestPermission().then(function(permission) {
                if (permission === 'granted') {
                    // O usuário aceitou a permissão para notificações
                    subscribeToPush();
                } else {
                    // O usuário negou a permissão para notificações
                    alert('Você precisa permitir notificações!');
                }
            });
        }

        // Função para assinar o usuário no serviço de notificações
        function subscribeToPush() {
            navigator.serviceWorker.ready.then(function(serviceWorker) {
                const applicationServerKey = urlBase64ToUint8Array('BCvwjmf8XKpRSlAKrtzaBkIaLv1ew5Rqrv-1L__zDgNr4me-H3vbXVBEI9pdpwyzJT0AWLnZBI-aojafzbvF4T4');
                const options = { userVisibleOnly: true, applicationServerKey: applicationServerKey };

                serviceWorker.pushManager.subscribe(options).then(function(subscription) {
                    console.log('Usuário assinado para notificações:', subscription);
                    document.getElementById('message').innerText = 'Você está agora inscrito para receber notificações!';
                    document.getElementById('notification-form').style.display = 'block'; // Mostrar formulário de personalização
                }).catch(function(error) {
                    console.error('Erro ao se inscrever para notificações:', error);
                    document.getElementById('message').innerText = 'Houve um erro ao se inscrever para notificações.';
                });
            });
        }

        // Função para enviar uma notificação personalizada
        function sendNotification() {
            const title = document.getElementById('notification-title').value;
            const body = document.getElementById('notification-body').value;
            const image = document.getElementById('notification-image').value;

            if (!title || !body || !image) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const options = {
                body: body,
                icon: 'caminho/para/o/icon.png',  // Use um ícone padrão ou forneça um campo para ele também.
                image: image,  // A URL da imagem fornecida pelo usuário
                data: {
                    url: '/pagina-de-destino'
                }
            };

            navigator.serviceWorker.ready.then(function(serviceWorker) {
                serviceWorker.showNotification(title, options);
            });

            alert('Notificação enviada!');
        }

        // Função para converter a chave pública VAPID em formato base64 para Uint8Array
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; i++) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>
</html>
